apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  namespace: wisecow
  labels:
    app: wisecow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: DOCKERHUB_USERNAME/wisecow:latest # Replace with your Docker Hub username
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000  # <-- Changed from 4499 to 5000
        livenessProbe:
          httpGet:             # <-- Use HTTP check instead of raw TCP
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:             # <-- Use HTTP check instead of raw TCP
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
